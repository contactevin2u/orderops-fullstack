buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.4.2")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
    }
}

// Ensure every Kotlin Android subproject compiles with JVM 17
subprojects {
  plugins.withId("org.jetbrains.kotlin.android") {
    kotlin {
      jvmToolchain(17)
    }
  }

  // Enforce Kotlin compile options for ALL Kotlin tasks (including transitive modules)
  tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
    kotlinOptions {
      // Align with Java 17 toolchain; avoids mismatched target errors in subprojects
      jvmTarget = "17"
      // Compatibility default methods for interfaces (safe for Android/Expo libs)
      freeCompilerArgs += ["-Xjvm-default=all-compatibility"]
      // (Optional) help with some kapt/worker edge cases on CI:
      // freeCompilerArgs += ["-Xuse-k2"]
    }
  }

  // Ensure RN 0.76 artifacts are used everywhere
  configurations.all {
    resolutionStrategy.eachDependency { details ->
      if (details.requested.group == "com.facebook.react") {
        if (details.requested.name == "react-android")  details.useVersion("0.76.6")
        if (details.requested.name == "hermes-android") details.useVersion("0.76.6")
      }
    }
  }

  // Stop transitive Kotlin mismatches (some libs bring 1.8/1.9)
  configurations.all {
    resolutionStrategy {
      force "org.jetbrains.kotlin:kotlin-stdlib:2.0.0"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.0.0"
      force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:2.0.0"
      force "org.jetbrains.kotlin:kotlin-reflect:2.0.0"
    }
  }
}
