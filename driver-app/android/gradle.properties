# --- React Native minor version override (forces expo-modules-core to pick rn76 sources)
reactNativeMinorVersion=76

# --- Kotlin/Gradle stability (keep if already set)
kotlinVersion=2.0.0
kotlin.compiler.jvmTarget=17
kotlin.incremental=true
kotlin.code.style=official
kotlin.compiler.execution.strategy=daemon
kotlin.daemon.jvmargs=-Xmx2048m

# Gradle JVM & memory
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configuration-cache=false

# (Optional) reduce flakiness on small runners
org.gradle.workers.max=2

# Hermes JS engine
hermesEnabled=true
