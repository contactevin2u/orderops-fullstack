name: Get SHA-1 Certificate Fingerprint

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  get-sha1:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: android-actions/setup-android@v3

      - name: Install SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"

      - name: Create minimal local.properties (required for build)
        working-directory: driver-app
        run: echo "API_BASE=https://example.com" >> local.properties

      - name: Generate Signing Report
        run: |
          echo "🔑 Generating signing report to get SHA-1 fingerprint..."
        
      - name: Run Gradle Signing Report
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.9
          build-root-directory: driver-app
          arguments: "signingReport"
        env:
          GRADLE_OPTS: "-Xmx2g"
          
      - name: Summary
        run: |
          echo ""
          echo "✅ Look for 'SHA1:' in the Gradle output above!"
          echo "📋 The SHA1 fingerprint should be in the format: AA:BB:CC:DD:EE:FF..."
          echo "🎯 Copy that SHA1 value and add it to Firebase Console"

      - name: Also show debug keystore info directly
        run: |
          echo ""
          echo "🔧 Debug keystore location and SHA-1:"
          echo "Location: ~/.android/debug.keystore"
          if [ -f ~/.android/debug.keystore ]; then
            echo "✅ Debug keystore exists"
            keytool -list -v -keystore ~/.android/debug.keystore -alias androiddebugkey -storepass android -keypass android | grep SHA1
          else
            echo "❌ Debug keystore not found (will be created during gradle build)"
          fi